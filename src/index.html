<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sandstone/bootstrap.min.css">
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3">Location</h1>
                        <h3 id="weather-description" class="h4">Description</h3>
                        <h3 id="weather-string">String</h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item">Cras justo odio</li>
                            <li id="weather-wind"  class="list-group-item">Cras justo odio</li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label><strong>City Name</strong></label>
                              <input type="text" class="form-control" id="city" autofocus>
                              <small class="form-text text-muted">Write a country name</small>
                            </div>
                            <div class="form-group">
                              <label><strong>Country Code</strong></label>
                              <input type="text" class="form-control" id="countryCode">
                              <small class="form-text text-muted">Write a country code like "uk"</small>
                            </div>
                            <button id="w-change-btn" type="submit" class="btn btn-primary btn-block">Submit</button>
                          </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
